{% extends 'layouts/base.html' %} 
{% load static %}

{% block content %}
<div class="carrusel">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/banner1.png' %}" class="d-block w-100" alt="Banner Rumbling Tec">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/banner2.png' %}" class="d-block w-100" alt="Banner Rumbling Tec">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/banner3.png' %}" class="d-block w-100" alt="Banner Rumbling Tec">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="j"></div>
  <div class="index-content">
    <div class="link">
      <a href="/productos" class="link-index">Ver productos</a>
    </div>
    <div class="comentarios">
      <h1>Comentarios</h1>
      <hr>
      <p class="index-p">User123</p>
      <small>...</small>
      <hr>
      <p class="index-p">User195</p>
      <small>...</small>
      <hr>
      <p class="index-p">User033</p>
      <small>...</small>
      <hr>
      <p class="index-p">User005</p>
      <small>...</small>
    </div>
  </div>
{% endblock %}
